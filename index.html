<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container__startdisplay">
        <h1>Wanna Play Quiz Game?</h1>
        <i class="fa-solid fa-circle-play" id="playbtn"></i>
      </div>

      <div class="container__quizsection">
        <div class="container__totalquestionindicator">1/5</div>
        <div class="container__quizsection--question">
          What does HTML stands for?
        </div>
        <div class="container__quizsection--option">
          <div class="option optionA"></div>
          <div class="option optionB"></div>
          <div class="option optionC"></div>
          <div class="option optionD"></div>
        </div>
      </div>
      <i class="fa-solid fa-arrow-right" id="nextbtn"></i>
      <div class="result-container">
        <p class="result"></p>
      </div>
    </div>
  </body>
</html>
